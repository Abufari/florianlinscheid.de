theme = "congo"
defaultContentLanguage = "de"
baseURL = "https://florianlinscheid.de"

enableRobotsTXT = true
paginate = 15
summaryLength = 0

[languages]
  [languages.en]
    title = 'Florian Linscheid'
    weight = 1
  [languages.de]
    title = 'Florian Linscheid'
    weight = 2

[outputs]
  home = ["HTML", "RSS", "JSON"]

